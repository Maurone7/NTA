<!DOCTYPE html>
<html>
<head>
    <title>Interactive Counter Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        .counter {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:active {
            transform: translateY(1px);
        }
        .reset-btn {
            background: #f44336 !important;
        }
        .reset-btn:hover {
            background: #d32f2f !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Counter</h1>
        <div class="counter" id="counter">0</div>
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
        <br><br>
        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function updateDisplay() {
            counterElement.textContent = count;
            counterElement.style.color = count > 0 ? '#4CAF50' : count < 0 ? '#f44336' : 'white';
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
