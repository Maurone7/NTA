<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .counter {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .animation {
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Interactive HTML Demo</h1>
        <p>This is an embedded HTML script running in your note!</p>
        
        <div class="counter" id="counter">Count: 0</div>
        
        <button onclick="increment()">Click Me!</button>
        <button onclick="reset()">Reset</button>
        <button onclick="randomColor()">Random Color</button>
        
        <div class="animation" id="animation"></div>
        
        <p id="message">Click the buttons to interact!</p>
    </div>

    <script>
        let count = 0;
        
        function increment() {
            count++;
            document.getElementById('counter').textContent = `Count: ${count}`;
            document.getElementById('message').textContent = `Great! You've clicked ${count} times!`;
        }
        
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = 'Count: 0';
            document.getElementById('message').textContent = 'Counter has been reset!';
        }
        
        function randomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('animation').style.background = randomColor;
            document.getElementById('message').textContent = `Changed to ${randomColor}!`;
        }
        
        // Add some dynamic content
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.title = `Interactive Demo - ${timeString}`;
        }, 1000);
        
        // Auto-resize functionality for parent iframe
        function notifyParentOfResize() {
            const height = Math.max(
                document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.clientHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight
            );
            
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'iframe-resize',
                        height: height,
                        source: window.location.href
                    }, '*');
                }
            } catch (e) {
                // Silently fail if cross-origin
            }
        }
        
        // Notify parent on load and when content might change
        window.addEventListener('load', notifyParentOfResize);
        window.addEventListener('resize', notifyParentOfResize);
        
        // Notify after a delay to catch dynamic content
        setTimeout(notifyParentOfResize, 500);
        setTimeout(notifyParentOfResize, 1500);
    </script>
</body>
</html>
